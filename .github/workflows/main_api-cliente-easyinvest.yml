# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - api-cliente-easyinvest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://apiclienteeasy20210516010744.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_085d385a3f674d569e6a29b1e1da897a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_eed744b459dd4144a21f12e994ba23ab }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_085d385a3f674d569e6a29b1e1da897a }}/apiclienteeasy:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'api-cliente-easyinvest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1a26f6c7e59441fdbdfa3bc2a48ffb61 }}
        images: 'apiclienteeasy20210516010744.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_085d385a3f674d569e6a29b1e1da897a }}/apiclienteeasy:${{ github.sha }}'